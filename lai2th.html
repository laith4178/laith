<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> يارب </title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to bottom right, #f5f0ff, #d0c3ff);
      color: #2e1f4d;
      text-align: center;
      padding: 40px 20px;
    }
    .container {
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #5e35b1;
    }
    p {
      font-size: 20px;
      line-height: 1.8;
    }
    .highlight {
      color: #8e24aa;
      font-weight: bold;
    }
    video {
      margin-top: 25px;
      width: 50%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ادعولي اتزوجها <span class="highlight">ليل</span> </h1>
    <p>
      اللهم اجعل بيني وبينها مودةً ورحمة،<br>
      واجمع بيننا على خير،<br>
      وبارك لنا في حبنا،<br>
      واجعلها لي كما أحب، واجعلني لها كما تحب،<br>
      وارزقنا السعادة والرضا والسكينة.
    </p>

    <h2 style="margin-top:30px;"></h2>
    <!-- تأكد أن الفيديو موجود في نفس مجلد HTML -->
    <video controls>
      <source src="ml.mp4" type="video/mp4">
      المتصفح لا يدعم تشغيل الفيديو.
    </video>
  </div>
</body>
</html>
